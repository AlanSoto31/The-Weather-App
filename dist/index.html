<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d6bf1861cd.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="container">

  <div class="row" id="mainDiv">
    <div class="col-lg-3"></div>

    <div class="col-lg-6 app-con d-flex flex-column justify-content-center" id="appDiv">
      <div id="formCon">
        <form class="input-group rounded"  id="form">
          <input type="text" class="form-control " placeholder="Search by city" aria-label="Search"
            aria-describedby="search-addon" id="city" required />
          <button type="submit" class="input-group-text border-0" id="searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <h3 id="cityName" class="text-center mt-4"></h3>
      </div>
      <div id="infoCon" class="text-center"></div>
    </div>

    <div class="col-lg-2"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
